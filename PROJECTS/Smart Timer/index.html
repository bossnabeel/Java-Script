<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Timer</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="input" />

      <button id="stop">Stop</button>
      <button id="resume">Resume</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
